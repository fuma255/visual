<html>

<head>
    <title>Demo of visual</title>
    <meta charset="utf-8" />
    <style>
        #content {
            margin-top: 60px;
        }
    </style>
    <script src="../dist/visual.1.0.1.js"></script>
    <script src="libs/stats.min.js"></script>
</head>

<body>
    <div id="content" style="width:500px; height: 500px; border:1px solid #ccc;"></div>
    <script>
        let dom = document.getElementById('content');
        let v = new Visual(dom);

        v.line([
            [85, 86],
            [85, 89],
            [85, 104],
            [139, 85],
            [197, 85],
            [224, 85],
            [10, 10],
            [400, 10],
        ], {
            strokeStyle: '#4df693',
            lineWidth: 20
        });

        v.text('你好李高峰', [200, 300], {
            rotate: Math.PI * .25,
        })

        let a1 = v.text('你 好李高峰', [200, 400], {
            fontSize: 24,
            rotate: Math.PI * .25,
            // // splitText: true,
            // textRotate: Math.PI * .25
        })

        v.circle(10, [100, 300], {
            fillStyle: 'red'
        })

        v.circle(10, [200, 100], {
            fillStyle: 'yellow',
            strokeStyle: 'skyblue',
            lineWidth: 5,
            border: true
        })
    </script>


    <script>
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop() {
            stats.update();
            requestAnimationFrame(loop)
        });
    </script>
</body>

</html>
