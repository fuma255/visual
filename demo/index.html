<html>

<head>
    <title>Demo of visual</title>
    <script src="../dist/visual.1.0.0.js"></script>
</head>

<body>
    <canvas id="c1" style="width:500px; height: 500px; border:1px solid #ccc;"></canvas>
    <script>
        var paths = [];
        var paths2 = [];
        for(var i = 0;i<3;i++){
            paths.push([Math.random()*500,Math.random()*500]);
            paths2.push([Math.random()*500,Math.random()*500]);
        }

        //
        var data = [
            {
                type: Visual.line,
                paths: paths
            },
            {
                type: Visual.line,
                paths: paths2
            }
        ]
        //
        var v = new Visual(document.getElementById('c1'), data);
        
        v.on('mousemove', (match) => {
            // console.log('mousemove',match);
        });

        v.on('click',(match) => {
            console.log('click',match)
        });

    </script>
</body>

</html>
